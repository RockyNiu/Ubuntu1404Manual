</head><body>http://ruby-china.org/wiki/install_ruby_guide<br/>
<br/>
# install RVM<br/>
$ curl -L https://get.rvm.io | bash -s stable<br/>
$ source ~/.rvm/scripts/rvm<br/>
$ rvm -v # check version of rvm<br/>
<br/>
# install Ruby, Ruby Gems<br/>
$ rvm install 2.0.0<br/>
$ rvm 2.0.0 --default<br/>
<br/>
# install Rails<br/>
$ gem install rails</body></html>
