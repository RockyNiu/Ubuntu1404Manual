</head><body>Alt + / &#09;&#09;&#09;&#09;# 自动完成<br/>

<br/>
中文乱码问题:&#09;&#09;&#09;Window-&gt;Preferences-&gt;General-&gt;Workspace, set "Text file encoding" and "New text file line delimiter" to "Other UTF-8" and "Other Unix" respectively.<br/>
